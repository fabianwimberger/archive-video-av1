<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e293b" opacity="0.95"/>

  <!-- Film strip/video icon on left -->
  <rect x="5" y="10" width="8" height="12" fill="url(#videoGradient)" rx="1" filter="url(#glow)"/>
  <rect x="6" y="11" width="6" height="2.5" fill="#1e293b" opacity="0.4"/>
  <rect x="6" y="14.75" width="6" height="2.5" fill="#1e293b" opacity="0.4"/>
  <rect x="6" y="18.5" width="6" height="2.5" fill="#1e293b" opacity="0.4"/>

  <!-- Conversion arrow -->
  <path d="M 14 16 L 18 16 L 17 14.5 M 18 16 L 17 17.5"
        stroke="url(#arrowGradient)"
        stroke-width="1.5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Optimized file icon on right -->
  <path d="M 19 10 L 19 21 Q 19 22 20 22 L 25 22 Q 26 22 26 21 L 26 13 L 23 10 Z"
        fill="url(#videoGradient)"
        filter="url(#glow)"/>
  <path d="M 23 10 L 23 13 L 26 13"
        fill="#3b82f6"
        opacity="0.6"/>
  <!-- Sparkle/optimization indicator -->
  <circle cx="22.5" cy="17" r="1" fill="#fbbf24"/>
  <path d="M 22.5 15 L 22.5 19 M 20.5 17 L 24.5 17"
        stroke="#fbbf24"
        stroke-width="0.5"
        opacity="0.7"/>
</svg>
