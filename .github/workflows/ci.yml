name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Ruff check
        run: ruff check backend/ scripts/

      - name: Ruff format check
        run: ruff format --check backend/ scripts/

      - name: Type check with mypy
        run: mypy backend/ --ignore-missing-imports

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: docker build -t convert-video-docker:test --build-arg ENABLE_PGO=false .

      - name: Test
        run: docker run --rm convert-video-docker:test python3 --version
