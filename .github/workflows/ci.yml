name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Lint with ruff
        run: ruff check backend/ scripts/

      - name: Format check with ruff
        run: ruff format --check backend/ scripts/

      - name: Type check with mypy
        run: mypy backend/ --ignore-missing-imports

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: archive-video-av1:test
          build-args: |
            ENABLE_PGO=false
            ENABLE_LTO=false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test container starts
        run: docker run --rm archive-video-av1:test python3 --version

      - name: Verify license file exists
        run: docker run --rm archive-video-av1:test cat /usr/share/licenses/FFmpeg-LICENSE
