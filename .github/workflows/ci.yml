name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Ruff
        run: |
          pip install ruff
          ruff check backend/ scripts/

      - name: Ruff format check
        run: |
          pip install ruff
          ruff format --check backend/ scripts/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy backend/ --ignore-missing-imports || true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    # FFmpeg compilation is slow; only run on main branch or manual dispatch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: docker build -t convert-video-docker:test --build-arg ENABLE_PGO=false .

      - name: Test
        run: docker run --rm convert-video-docker:test python3 --version
