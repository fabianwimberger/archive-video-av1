name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Lint with ruff
        run: ruff check backend/ scripts/

      - name: Format check with ruff
        run: ruff format --check backend/ scripts/

      - name: Type check with mypy
        run: mypy backend/ --ignore-missing-imports

  docker-amd64:
    name: Docker Build (amd64)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: archive-video-av1:test-amd64
          build-args: |
            ENABLE_PGO=false
            ENABLE_LTO=false
          cache-from: type=gha,scope=linux-amd64
          cache-to: type=gha,mode=max,scope=linux-amd64
          platforms: linux/amd64
          load: true

      - name: Test container starts
        run: docker run --rm archive-video-av1:test-amd64 python3 --version

      - name: Verify license file exists
        run: docker run --rm archive-video-av1:test-amd64 cat /usr/share/licenses/FFmpeg-LICENSE

  docker-arm64:
    name: Docker Build (arm64)
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: archive-video-av1:test-arm64
          build-args: |
            ENABLE_PGO=false
            ENABLE_LTO=false
          cache-from: type=gha,scope=linux-arm64
          cache-to: type=gha,mode=max,scope=linux-arm64
          platforms: linux/arm64
          load: true

      - name: Test container starts
        run: docker run --rm archive-video-av1:test-arm64 python3 --version

      - name: Verify license file exists
        run: docker run --rm archive-video-av1:test-arm64 cat /usr/share/licenses/FFmpeg-LICENSE
